<body>
<div class="container-fluid m-3">
<h1 class="mr-3">
Trimps U2 perks and heirlooms calculator
<span>original idea by Andrew</span>
</h1>
</div>
<div class="container-fluid m-3">
	<div class="row">
		<div class="col-sm-12 form-group">
			<label for="save-text-area">Paste your save here</label>
			<textarea class="form-control" id="save-text-area" rows="3" onpaste="loadSave()"></textarea>
		</div>
	</div>
	<div class="row">
		<h2>Perks <span>The greener, the better</span></h2>
		
	</div>
  <div class="row mt-3">
    <div class="col-sm mr-3" id="perks-col">
		<div class="row">
			<div class="col-sm-1"><input type="checkbox" checked="checked" class="form-check-input" id="input-tenacity-enabled" /></div>
			<label class="col-sm-6 col-form-label" id="label-tenacity" for="input-tenacity">Tenacity </label>
			<div class="col-sm-5"><input class="form-control" value="0" id="input-tenacity" /></div>
		</div>
		<div class="row">
			<div class="col-sm-1"><input type="checkbox" checked="checked" class="form-check-input" id="input-resilience-enabled" /></div>
			<label class="col-sm-6 col-form-label" id="label-resilience" for="input-resilience">Resilience </label>
			<div class="col-sm-5"><input class="form-control" value="0" id="input-resilience" /></div>
		</div>
		<div class="row">
			<div class="col-sm-1"><input type="checkbox" checked="checked" class="form-check-input" id="input-criticality-enabled" /></div>
			<label class="col-sm-6 col-form-label" id="label-criticality" for="input-criticality">Criticality </label>
			<div class="col-sm-5"><input class="form-control" value="0" id="input-criticality" /></div>
		</div>
		<div class="row">
			<div class="col-sm-1"><input type="checkbox" checked="checked" class="form-check-input" id="input-equality-enabled" /></div>
			<label class="col-sm-6 col-form-label" id="label-equality" for="input-equality">Equality </label>
			<div class="col-sm-5"><input class="form-control" value="0" id="input-equality" /></div>
		</div>
		<div class="row">
			<div class="col-sm-1"><input type="checkbox" checked="checked" class="form-check-input" id="input-carpentry-enabled" /></div>
			<label class="col-sm-6 col-form-label" id="label-carpentry" for="input-carpentry">Carpentry </label>
			<div class="col-sm-5"><input class="form-control" value="0" id="input-carpentry" /></div>
		</div>
		<div class="row">
			<div class="col-sm-1"><input type="checkbox" checked="checked" class="form-check-input" id="input-artisanistry-enabled" /></div>
			<label class="col-sm-6 col-form-label" id="label-artisanistry" for="input-artisanistry">Artisanistry </label>
			<div class="col-sm-5"><input class="form-control" value="0" id="input-artisanistry" /></div>
		</div>
		<div class="row">
			<div class="col-sm-1"><input type="checkbox" checked="checked" class="form-check-input" id="input-motivation-enabled" /></div>
			<label class="col-sm-6 col-form-label" id="label-motivation" for="input-motivation">Motivation </label>
			<div class="col-sm-5"><input class="form-control" value="0" id="input-motivation" /></div>
		</div>
		<div class="row">
			<div class="col-sm-1"><input type="checkbox" checked="checked" class="form-check-input" id="input-power-enabled" /></div>
			<label class="col-sm-6 col-form-label" id="label-power" for="input-power">Power </label>
			<div class="col-sm-5"><input class="form-control" value="0" id="input-power" /></div>
		</div>
		<div class="row">
			<div class="col-sm-1"><input type="checkbox" checked="checked" class="form-check-input" id="input-toughness-enabled" /></div>
			<label class="col-sm-6 col-form-label" id="label-toughness" for="input-toughness">Toughness </label>
			<div class="col-sm-5"><input class="form-control" value="0" id="input-toughness" /></div>
		</div>
		<div class="row">
			<div class="col-sm-1"><input type="checkbox" checked="checked" class="form-check-input" id="input-looting-enabled" /></div>
			<label class="col-sm-6 col-form-label" id="label-looting" for="input-looting">Looting </label>
			<div class="col-sm-5"><input class="form-control" value="0" id="input-looting" /></div>
		</div>
		<div class="row">
			<div class="col-sm-1"><input type="checkbox" checked="checked" class="form-check-input" id="input-prismal-enabled" /></div>
			<label class="col-sm-6 col-form-label" id="label-prismal" for="input-prismal">Prismal </label>
			<div class="col-sm-5"><input class="form-control" value="0" id="input-prismal" /></div>
		</div>
		<div class="row">
			<div class="col-sm-1"><input type="checkbox" checked="checked" class="form-check-input" id="input-greed-enabled" /></div>
			<label class="col-sm-6 col-form-label" id="label-greed" for="input-greed">Greed </label>
			<div class="col-sm-5"><input class="form-control" value="0" id="input-greed" /></div>
		</div>
		<div class="row mt-2">
			<div class="col-sm-1"></div>
			<label class="col-sm-6 col-form-label">Total radon cost </label>
			<div class="col-sm-5" id="total-radon-cost"></div>
		</div>
		<div class="row mt-2">
			<div class="col-sm-6">
				<button class="btn btn-success" id="clear-autobuy-button" title="Remove all perks and buy optimal perks" disabled onclick="clearAndAutobuyPerks()">Clear and autobuy</button>
				<button class="btn btn-info" id="autobuy-button" title="Buy optimal perks but keep current perks" disabled onclick="autobuyPerks()">Autobuy</button>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12"><input class="form-control" value="Import save to use autobuy" id="input-export" disabled /></div>
		</div>
    </div>
    <div class="col-sm">
		<div class="row">
			<label class="col-sm-6 col-form-label" id="label-weapon-levels" for="input-weapon-levels">Weapon levels </label>
			<div class="col-sm-5"><input class="form-control" value="1" title="Number of daggers you're aiming for" id="input-weapon-levels" /></div>
		</div>
		<div class="row">
			<label class="col-sm-6 col-form-label" id="label-armor-levels" for="input-armor-levels">Armor levels </label>
			<div class="col-sm-5"><input class="form-control" value="1" title="Number of boots you're aiming for" id="input-armor-levels" /></div>
		</div>
		<div class="row mt-2">
			<label class="col-sm-6 col-form-label" id="label-health-weight" for="input-health-weight">Health weight </label>
			<div class="col-sm-5"><input class="form-control" value="1" id="input-health-weight" maxlength="4" /></div>
		</div>
		<div class="row">
			<label class="col-sm-6 col-form-label" id="label-attack-weight" for="input-attack-weight">Attack weight </label>
			<div class="col-sm-5"><input class="form-control" value="5" id="input-attack-weight" maxlength="4" /></div>
		</div>
		<div class="row">
			<label class="col-sm-6 col-form-label" id="label-radon-weight" for="input-radon-weight">Radon weight </label>
			<div class="col-sm-5"><input class="form-control" value="10" id="input-radon-weight" maxlength="4" /></div>
		</div>
		<div class="row mt-2">
			<label class="col-sm-6 col-form-label" id="label-tenacity-multiplier" for="input-tenacity-multiplier">Tenacity multiplier </label>
			<div class="col-sm-5"><input class="form-control" value="1.1" id="input-tenacity-multiplier" /></div>
		</div>
		<div class="row">
			<label class="col-sm-6 col-form-label" id="label-carp-coord-multiplier" for="input-carp-coord-multiplier">Carp/Coord multiplier </label>
			<div class="col-sm-5"><input class="form-control" value="1" title="Use '1' if you're not coord limited or '1.1' if you are coord limited" id="input-carp-coord-multiplier" /></div>
		</div>
		<div class="row">
			<label class="col-sm-6 col-form-label" id="label-tribute-count" for="input-tribute-count">Tribute count (for Greed) </label>
			<div class="col-sm-5"><input class="form-control" value="0" id="input-tribute-count" /></div>
		</div>
		
		<div class="row mt-2">
			<label class="col-sm-6 col-form-label" id="label-crit-damage" for="input-crit-damage">Crit damage </label>
			<div class="col-sm-5"><input class="form-control" value="0" id="input-crit-damage" /></div>
		</div>
		<div class="row">
			<label class="col-sm-6 col-form-label" id="label-prismal-shield" for="input-prismal-shield">Prismal shield </label>
			<div class="col-sm-5"><input class="form-control" value="0" id="input-prismal-shield" /></div>
		</div>
		<div class="row">
			<label class="col-sm-6 col-form-label" id="label-trimp-attack" for="input-trimp-attack">Trimp attack </label>
			<div class="col-sm-5"><input class="form-control" value="0" id="input-trimp-attack" /></div>
		</div>
		<div class="row">
			<label class="col-sm-6 col-form-label" id="label-trimp-health" for="input-trimp-health">Trimp health </label>

var clearClasses = function() {
	var elements = document.getElementsByClassName('row');
	for (var i = elements.length - 1; i >= 0; i--) {
		var element = elements[i];
		element.setAttribute("style", "");
		element.removeAttribute("data-max");
	}
}

var setMax = function(whichOne, index) {
	var id = "label-" + whichOne;
	var element = document.getElementById(id).parentElement;
	var opacity = Math.max(1.0 - index * 0.20, 0.15);
	if (element.getAttribute('class').indexOf('grey') == -1) {
		element.setAttribute("style", "background: rgba(11, 150, 35, " + opacity + ");");
		if (opacity == 1.0)
			element.setAttribute("data-max", "true");
	}
}

var setMaxes = function(j2, j3, j4, j5, j6, j7, j8, j9, j10, j11, j12, j13, loop, index) {
	var max = Math.max(j2, j3, j4, j5, j6, j7, j8, j9, j10, j11, j12, j13);
	
	     if (j2  == max)       { setMax("tenacity", index); j2 = -1e+100; }
	else if (j3  == max)  { setMax("resilience", index); j3 = -1e+100; }
	else if (j4  == max)  { setMax("criticality", index); j4 = -1e+100; }
	else if (j5  == max)  { setMax("equality", index); j5 = -1e+100; }
	else if (j6  == max)  { setMax("carpentry", index); j6 = -1e+100; }
	else if (j7  == max)  { setMax("artisanistry", index); j7 = -1e+100; }
	else if (j8  == max)  { setMax("motivation", index); j8 = -1e+100; }
	else if (j9  == max)  { setMax("power", index); j9 = -1e+100; }
	else if (j10 == max) { setMax("toughness", index); j10 = -1e+100; }
	else if (j11 == max) { setMax("looting", index); j11 = -1e+100; }
	else if (j12 == max) { setMax("prismal", index); j12 = -1e+100; }
	else if (j13 == max) { setMax("greed", index); j13 = -1e+100; }
	
	if (max == Math.max(j2, j3, j4, j5, j6, j7, j8, j9, j10, j11, j12, j13))
		index--;
	
	if (loop < 11)
		setMaxes(j2, j3, j4, j5, j6, j7, j8, j9, j10, j11, j12, j13, loop + 1, index + 1);
}

var setMaxes2 = function(s5, s6, s7, s8, s9, loop, index) {
	var max = Math.max(s5, s6, s7, s8, s9);
	
	     if (s5  == max)  { setMax("crit-damage", index);    s5 = -1e+100; }
	else if (s6  == max)  { setMax("prismal-shield", index); s6 = -1e+100; }
	else if (s7  == max)  { setMax("trimp-attack", index);   s7 = -1e+100; }
	else if (s8  == max)  { setMax("trimp-health", index);   s8 = -1e+100; }
	else if (s9  == max)  { setMax("gamma-burst", index);    s9 = -1e+100; }
	
	if (max == Math.max(s5, s6, s7, s8, s9))
		index--;
	
	if (loop < 4)
		setMaxes2(s5, s6, s7, s8, s9, loop + 1, index + 1);
}

var getTotalCost = function(tenacity, resilience, criticality, equality, carpentry, artisanistry, motivation, power, toughness, looting, prismal, greed) {
	return 0.0	
		+ 50000000*(1-Math.pow(1.3, tenacity))/(1-1.3)
		+100*(1-Math.pow(1.3, resilience))/(1-1.3)
		+100*(1-Math.pow(1.3, criticality))/(1-1.3)
		+1*(1-Math.pow(1.3, equality))/(1-1.5)
		+25*(1-Math.pow(1.3, carpentry))/(1-1.3)
		+15*(1-Math.pow(1.3, artisanistry))/(1-1.3)
		+2*(1-Math.pow(1.3, motivation))/(1-1.3)
		+1*(1-Math.pow(1.3, power))/(1-1.3)
		+1*(1-Math.pow(1.3, toughness))/(1-1.3)
		+1*(1-Math.pow(1.3, looting))/(1-1.3)
		+1*(1-Math.pow(1.3, prismal))/(1-1.3)
		+10000000000*(1-Math.pow(1.3, greed))/(1-1.3);
}

var vars = {};
var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
	vars[key] = value;
});

var inputs = [];
var inputElements = document.getElementsByTagName("INPUT");
for (var i = inputElements.length - 1; i >=0; i--) {
	var input = inputElements[i];
	var inputId = input.getAttribute('id').replace("input-", "");
	inputs[inputId] = input;
	input.onkeyup = calculate;
	
	if (typeof(input.getAttribute('type')) != "undefined" && input.getAttribute('type') == "checkbox") {
		input.addEventListener('change', (event) => {
		  var row = event.target.parentElement.parentElement;
		  if (event.target.checked) {
			row.setAttribute('class', row.getAttribute('class').replace('grey', ''));
		  } else {
			row.setAttribute('class', row.getAttribute('class').replace('grey', '') + ' grey');
		  }
		  calculate();
		})
	}
}

function exportPerks() {
	var exportedPerks = {};

	if (document.getElementById('input-tenacity-enabled').checked) exportedPerks["Tenacity"] =     parseInt(inputs["tenacity"].value || 0);
	if (document.getElementById('input-resilience-enabled').checked) exportedPerks["Resilience"] =   parseInt(inputs["resilience"].value || 0);
	if (document.getElementById('input-criticality-enabled').checked) exportedPerks["Criticality"] =  parseInt(inputs["criticality"].value || 0);
	if (document.getElementById('input-equality-enabled').checked) exportedPerks["Equality"] =     parseInt(inputs["equality"].value || 0);
	if (document.getElementById('input-carpentry-enabled').checked) exportedPerks["Carpentry"] =    parseInt(inputs["carpentry"].value || 0);
	if (document.getElementById('input-artisanistry-enabled').checked) exportedPerks["Artisanistry"] = parseInt(inputs["artisanistry"].value || 0);
	if (document.getElementById('input-motivation-enabled').checked) exportedPerks["Motivation"] =   parseInt(inputs["motivation"].value || 0);
	if (document.getElementById('input-power-enabled').checked) exportedPerks["Power"] =        parseInt(inputs["power"].value || 0);
	if (document.getElementById('input-toughness-enabled').checked) exportedPerks["Toughness"] =    parseInt(inputs["toughness"].value || 0);
	if (document.getElementById('input-looting-enabled').checked) exportedPerks["Looting"] =      parseInt(inputs["looting"].value || 0);
	if (document.getElementById('input-prismal-enabled').checked) exportedPerks["Prismal"] =      parseInt(inputs["prismal"].value || 0);
	if (document.getElementById('input-greed-enabled').checked) exportedPerks["Greed"] =        parseInt(inputs["greed"].value || 0);

	exportedPerks = JSON.stringify(exportedPerks);
	return LZString.compressToBase64(exportedPerks);
}

function clearAndAutobuyPerks() {
	if (totalRadonEarned > 0) {
		var elements = document.getElementById('perks-col').getElementsByClassName('row');
		for (var i = elements.length - 1; i >= 0; i--) {
			var input = elements[i].getElementsByTagName('input')[1];
			if (typeof(input) !== "undefined") {
				input.value = 0;
			}
		}
		autobuyPerks();
	}
}

function autobuyPerks() {
	var maxed = false;
	while (totalRadonEarned > totalCost) {
		var elements = document.getElementById('perks-col').getElementsByClassName('row');
		for (var i = elements.length - 1; i >= 0; i--) {
			if (elements[i].getAttribute('data-max') !== null) {
				var input = elements[i].getElementsByTagName('input')[1];
				input.value = parseInt(input.value) + 1;
				calculate();
				if (totalCost > totalRadonEarned) {
					maxed = true;
					input.value = parseInt(input.value) - 1;
					calculate();
				}
				break;
			}
		}
		if (maxed) break;
	}
	document.getElementById('input-export').value = exportPerks();
}

	if (trimpWeights.healthWeight) inputs["health-weight"].value = trimpWeights.healthWeight;
	if (trimpWeights.radonWeight) inputs["radon-weight"].value = trimpWeights.radonWeight;
}
