<body>
<div class="container-fluid mt-3 mb-3">
	<div class="row">
		<div class="col-sm-12">
			<h1 class="mr-3">
			Trimps U2 perks and heirlooms calculator
			<span>original idea by Andrew</span>
			</h1>
		</div>
	</div>
</div>
<div class="container-fluid mt-3 mb-3">
	<div class="row">
		<div class="col-sm-12 form-group">
			<label for="save-text-area">Paste your save here</label>
			<textarea class="form-control" id="save-text-area" rows="3" onpaste="loadSave()"></textarea>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
		<h2>Perks <span>The greener, the better</span></h2>
		</div>
	</div>
  <div class="row mt-3">
    <div class="col-sm mr-3" id="perks-col">
		<div class="row">
			<div class="col-sm-1"><input type="checkbox" checked="checked" class="form-check-input" id="input-tenacity-enabled" /></div>
			<label class="col-sm-6 col-form-label" id="label-tenacity" for="input-tenacity">Tenacity </label>
			<div class="col-sm-5"><input class="form-control" value="0" type="number" min="0" max="40" id="input-tenacity" /></div>
		</div>
		<div class="row">
			<div class="col-sm-1"><input type="checkbox" checked="checked" class="form-check-input" id="input-resilience-enabled" /></div>
			<label class="col-sm-6 col-form-label" id="label-resilience" for="input-resilience">Resilience </label>
			<div class="col-sm-5"><input class="form-control" value="0" type="number" min="0" id="input-resilience" /></div>
		</div>
		<div class="row">
			<div class="col-sm-1"><input type="checkbox" checked="checked" class="form-check-input" id="input-criticality-enabled" /></div>
			<label class="col-sm-6 col-form-label" id="label-criticality" for="input-criticality">Criticality </label>
			<div class="col-sm-5"><input class="form-control" value="0" type="number" min="0" id="input-criticality" /></div>
		</div>
		<div class="row">
			<div class="col-sm-1"><input type="checkbox" checked="checked" class="form-check-input" id="input-equality-enabled" /></div>
			<label class="col-sm-6 col-form-label" id="label-equality" for="input-equality">Equality </label>
			<div class="col-sm-5"><input class="form-control" value="0" type="number" min="0" id="input-equality" /></div>
		</div>
		<div class="row">
			<div class="col-sm-1"><input type="checkbox" checked="checked" class="form-check-input" id="input-carpentry-enabled" /></div>
			<label class="col-sm-6 col-form-label" id="label-carpentry" for="input-carpentry">Carpentry </label>
			<div class="col-sm-5"><input class="form-control" value="0" type="number" min="0" id="input-carpentry" /></div>
		</div>
		<div class="row">
			<div class="col-sm-1"><input type="checkbox" checked="checked" class="form-check-input" id="input-artisanistry-enabled" /></div>
			<label class="col-sm-6 col-form-label" id="label-artisanistry" for="input-artisanistry">Artisanistry </label>
			<div class="col-sm-5"><input class="form-control" value="0" type="number" min="0" id="input-artisanistry" /></div>
		</div>
		<div class="row">
			<div class="col-sm-1"><input type="checkbox" checked="checked" class="form-check-input" id="input-motivation-enabled" /></div>
			<label class="col-sm-6 col-form-label" id="label-motivation" for="input-motivation">Motivation </label>
			<div class="col-sm-5"><input class="form-control" value="0" type="number" min="0" id="input-motivation" /></div>
		</div>
		<div class="row">
			<div class="col-sm-1"><input type="checkbox" checked="checked" class="form-check-input" id="input-power-enabled" /></div>
			<label class="col-sm-6 col-form-label" id="label-power" for="input-power">Power </label>
			<div class="col-sm-5"><input class="form-control" value="0" type="number" min="0" id="input-power" /></div>
		</div>
		<div class="row">
			<div class="col-sm-1"><input type="checkbox" checked="checked" class="form-check-input" id="input-toughness-enabled" /></div>
			<label class="col-sm-6 col-form-label" id="label-toughness" for="input-toughness">Toughness </label>
			<div class="col-sm-5"><input class="form-control" value="0" type="number" min="0" id="input-toughness" /></div>
		</div>
		<div class="row">

var colorCheckboxRows = function() {
	var inputElements = document.getElementsByTagName("INPUT");
	for (var i = inputElements.length - 1; i >=0; i--) {
		var input = inputElements[i];
		
		if (typeof(input.getAttribute('type')) != "undefined" && input.getAttribute('type') == "checkbox") {
			var row = input.parentElement.parentElement;
			if (input.checked) {
			  row.setAttribute('class', row.getAttribute('class').replace('grey', ''));
			} else {
			  row.setAttribute('class', row.getAttribute('class').replace('grey', '') + ' grey');
			}
		}
	}
}

var loadSave = function() {
	
	setTimeout(function() {

		var saveTextArea = document.getElementById('save-text-area');
		var game = null;
		
		try {
			tmp = JSON.parse(LZString.decompressFromBase64(saveTextArea.value));
			game = tmp;
		} catch {}
		
		if (game == null) {
			saveTextArea.value = "That wasn't a valid save. Try again.";
			return;
		}
		
		if (game.global.universe == 1) {
			saveTextArea.value = "Sorry but I can't handle Universe 1 saves";
			return;
		}
		
		var portal = game.portal;
		if (portal.Tenacity && portal.Tenacity.radLevel)         { inputs["tenacity"].value = game.portal.Tenacity.radLevel; }         else { inputs["tenacity"].value = 0; }
		if (portal.Resilience && portal.Resilience.radLevel)     { inputs["resilience"].value = game.portal.Resilience.radLevel; }     else { inputs["resilience"].value = 0; }
		if (portal.Criticality && portal.Criticality.radLevel)   { inputs["criticality"].value = game.portal.Criticality.radLevel; }   else { inputs["criticality"].value = 0; }
		if (portal.Equality && portal.Equality.radLevel)         { inputs["equality"].value = game.portal.Equality.radLevel; }         else { inputs["equality"].value = 0; }
		if (portal.Carpentry && portal.Carpentry.radLevel)       { inputs["carpentry"].value = game.portal.Carpentry.radLevel; }       else { inputs["carpentry"].value = 0; }
		if (portal.Artisanistry && portal.Artisanistry.radLevel) { inputs["artisanistry"].value = game.portal.Artisanistry.radLevel; } else { inputs["artisanistry"].value = 0; }
		if (portal.Motivation && portal.Motivation.radLevel)     { inputs["motivation"].value = game.portal.Motivation.radLevel; }     else { inputs["motivation"].value = 0; }
		if (portal.Power && portal.Power.radLevel)               { inputs["power"].value = game.portal.Power.radLevel; }               else { inputs["power"].value = 0; }
		if (portal.Toughness && portal.Toughness.radLevel)       { inputs["toughness"].value = game.portal.Toughness.radLevel; }       else { inputs["toughness"].value = 0; }
		if (portal.Looting && portal.Looting.radLevel)           { inputs["looting"].value = game.portal.Looting.radLevel; }           else { inputs["looting"].value = 0; }
		if (portal.Prismal && portal.Prismal.radLevel)           { inputs["prismal"].value = game.portal.Prismal.radLevel; }           else { inputs["prismal"].value = 0; }
		if (portal.Greed && portal.Greed.radLevel)               { inputs["greed"].value = game.portal.Greed.radLevel; }               else { inputs["greed"].value = 0; }
		
		if (portal.Tenacity && !portal.Tenacity.radLocked)         { inputs["tenacity-enabled"].checked = true; }    else { inputs["tenacity-enabled"].checked = false; }      
		if (portal.Resilience && !portal.Resilience.radLocked)     { inputs["resilience-enabled"].checked = true; }    else { inputs["resilience-enabled"].checked = false; }      
		if (portal.Criticality && !portal.Criticality.radLocked)   { inputs["criticality-enabled"].checked = true; }    else { inputs["criticality-enabled"].checked = false; }      
		if (portal.Equality && !portal.Equality.radLocked)         { inputs["equality-enabled"].checked = true; }    else { inputs["equality-enabled"].checked = false; }      
		if (portal.Carpentry && !portal.Carpentry.radLocked)       { inputs["carpentry-enabled"].checked = true; }    else { inputs["carpentry-enabled"].checked = false; }      
		if (portal.Artisanistry && !portal.Artisanistry.radLocked) { inputs["artisanistry-enabled"].checked = true; }    else { inputs["artisanistry-enabled"].checked = false; }      
		if (portal.Motivation && !portal.Motivation.radLocked)     { inputs["motivation-enabled"].checked = true; }    else { inputs["motivation-enabled"].checked = false; }      
		if (portal.Power && !portal.Power.radLocked)               { inputs["power-enabled"].checked = true; }    else { inputs["power-enabled"].checked = false; }      
		if (portal.Toughness && !portal.Toughness.radLocked)       { inputs["toughness-enabled"].checked = true; }    else { inputs["toughness-enabled"].checked = false; }      
		if (portal.Looting && !portal.Looting.radLocked)           { inputs["looting-enabled"].checked = true; }    else { inputs["looting-enabled"].checked = false; }      
		if (portal.Prismal && !portal.Prismal.radLocked)           { inputs["prismal-enabled"].checked = true; }    else { inputs["prismal-enabled"].checked = false; }      
		if (portal.Greed && !portal.Greed.radLocked)               { inputs["greed-enabled"].checked = true; }    else { inputs["greed-enabled"].checked = false; }      
		
		var shield = game.global.ShieldEquipped;
		
		if (shield) {
			var critDamageMod = shield.mods.find(function (el) { return el[0] == "critDamage"; });
			var prismalMod = shield.mods.find(function (el) { return el[0] == "prismatic"; });
			var gammaBurstMod = shield.mods.find(function (el) { return el[0] == "gammaBurst"; });
			var trimpAttackMod = shield.mods.find(function (el) { return el[0] == "trimpAttack"; });
			var trimpHealthMod = shield.mods.find(function (el) { return el[0] == "trimpHealth"; });
			
			if (critDamageMod)  { inputs["crit-damage"].value    = Math.round(critDamageMod[1] / 10); }  else { inputs["crit-damage"].value    = 0; }
			if (prismalMod)     { inputs["prismal-shield"].value = Math.round(prismalMod[1]); }     else { inputs["prismal-shield"].value = 0; }
			if (gammaBurstMod)  { inputs["gamma-burst"].value    = Math.round(gammaBurstMod[1] / 10); }  else { inputs["gamma-burst"].value    = 0; }
			if (trimpAttackMod) { inputs["trimp-attack"].value   = Math.round(trimpAttackMod[1] / 10); } else { inputs["trimp-attack"].value   = 0; }
			if (trimpHealthMod) { inputs["trimp-health"].value   = Math.round(trimpHealthMod[1] / 10); } else { inputs["trimp-health"].value   = 0; }
			
			if ((parseInt(inputs["hits-per-gamma"].value) || 0) == 0) inputs["hits-per-gamma"].value = 5;
			
			inputs["weapon-levels"].value = game.equipment.Dagger.level;
			inputs["armor-levels"].value = game.equipment.Boots.level;
			inputs["tribute-count"].value = game.buildings.Tribute.owned;
		}
		colorCheckboxRows();

		totalRadonSpentOnOtherPerks = game.portal["Range"].radSpent
			+ game.portal["Overkill"].radSpent
			+ game.portal["Agility"].radSpent
			+ game.portal["Bait"].radSpent
			+ game.portal["Trumps"].radSpent
			+ game.portal["Pheromones"].radSpent
			+ game.portal["Packrat"].radSpent;

		calculate();

		totalRadonEarned = game.global.totalRadonEarned - game.resources.radon.owned;

		if (totalRadonEarned > 0) {
			document.getElementById('clear-autobuy-button').disabled = false;
			document.getElementById('autobuy-button').disabled = false;
			document.getElementById('export-button').disabled = false;
			document.getElementById('input-export').disabled = false;
			document.getElementById('input-export').value = "";
		}
		
		//var overkillLevel = (portal.Overkill && portal.Overkill.radLevel) || 0;
		//var rangeLevel = (portal.Range && portal.Range.radLevel) || 0;
		//var agilityLevel = (portal.Agility && portal.Agility.radLevel) || 0;
		//var baitLevel = (portal.Bait && portal.Bait.radLevel) || 0;
		//var trumpsLevel = (portal.Trumps && portal.Trumps.radLevel) || 0;
		//var pheromonesLevel = (portal.Pheromones && portal.Pheromones.radLevel) || 0;
		//var packratLevel = (portal.Packrat && portal.Packrat.radLevel) || 0;
		
			
	}, 1);
  //} catch(err) {}
}

var clearClasses = function() {
	var elements = document.getElementsByClassName('row');
	for (var i = elements.length - 1; i >= 0; i--) {
		var element = elements[i];
		element.setAttribute("style", "");
		element.removeAttribute("data-max");
		element.removeAttribute("data-gain");
	}
}

var setMax = function(whichOne, index, gain, maxed) {
	var id = "label-" + whichOne;
	var element = document.getElementById(id).parentElement;
	var opacity = Math.max(1.0 - index * 0.20, 0.15);
	if (element.getAttribute('class').indexOf('grey') == -1) {
		if (maxed) {
			element.setAttribute("style", "background: #666;");
		} else {
			element.setAttribute("style", "background: rgba(11, 200, 35, " + opacity + ");");
		}
		if (index == 0) {
			element.setAttribute("data-max", "true");
		}
		element.setAttribute("data-gain", gain);
	}
}

var setMaxes = function(j2, j3, j4, j5, j6, j7, j8, j9, j10, j11, j12, j13, loop, index, tenacity, prismal, greed) {
	var max = Math.max(j2, j3, j4, j5, j6, j7, j8, j9, j10, j11, j12, j13);
	
	     if (j2  == max)       { setMax("tenacity", index, tenacity < maxTenacity ? j2 : 0, tenacity == maxTenacity); j2 = -1e+100; }
	else if (j3  == max)  { setMax("resilience", index, j3); j3 = -1e+100; }
	else if (j4  == max)  { setMax("criticality", index, j4); j4 = -1e+100; }
	else if (j5  == max)  { setMax("equality", index, 0); j5 = -1e+100; }
	else if (j6  == max)  { setMax("carpentry", index, j6); j6 = -1e+100; }
	else if (j7  == max)  { setMax("artisanistry", index, j7); j7 = -1e+100; }
	else if (j8  == max)  { setMax("motivation", index, j8); j8 = -1e+100; }
	else if (j9  == max)  { setMax("power", index, j9); j9 = -1e+100; }
	else if (j10 == max) { setMax("toughness", index, j10); j10 = -1e+100; }
	else if (j11 == max) { setMax("looting", index, j11); j11 = -1e+100; }
	else if (j12 == max) { setMax("prismal", index, prismal < maxPrismal ? j12 : 0, prismal == maxPrismal); j12 = -1e+100; }
	else if (j13 == max) { setMax("greed", index, greed < maxGreed ? j13 : 0, greed == maxGreed); j13 = -1e+100; }
	
	if (max == Math.max(j2, j3, j4, j5, j6, j7, j8, j9, j10, j11, j12, j13))
		index--;
	
	if (loop < 11)
		setMaxes(j2, j3, j4, j5, j6, j7, j8, j9, j10, j11, j12, j13, loop + 1, index + 1, tenacity, prismal, greed);
}

var setMaxes2 = function(s5, s6, s7, s8, s9, loop, index) {
	var max = Math.max(s5, s6, s7, s8, s9);
	
	     if (s5  == max)  { setMax("crit-damage", index);    s5 = -1e+100; }
	else if (s6  == max)  { setMax("prismal-shield", index); s6 = -1e+100; }
	else if (s7  == max)  { setMax("trimp-attack", index);   s7 = -1e+100; }
	else if (s8  == max)  { setMax("trimp-health", index);   s8 = -1e+100; }
	else if (s9  == max)  { setMax("gamma-burst", index);    s9 = -1e+100; }
	
	if (max == Math.max(s5, s6, s7, s8, s9))
		index--;
	
	if (loop < 4)
		setMaxes2(s5, s6, s7, s8, s9, loop + 1, index + 1);
}

var getTotalCost = function(tenacity, resilience, criticality, equality, carpentry, artisanistry, motivation, power, toughness, looting, prismal, greed) {
	return 0.0	
		+ 50000000*(1-Math.pow(1.3, tenacity))/(1-1.3)
		+100*(1-Math.pow(1.3, resilience))/(1-1.3)
		+100*(1-Math.pow(1.3, criticality))/(1-1.3)
		+1*(1-Math.pow(1.5, equality))/(1-1.5)
		+25*(1-Math.pow(1.3, carpentry))/(1-1.3)
		+15*(1-Math.pow(1.3, artisanistry))/(1-1.3)
		+2*(1-Math.pow(1.3, motivation))/(1-1.3)
		+1*(1-Math.pow(1.3, power))/(1-1.3)
		+1*(1-Math.pow(1.3, toughness))/(1-1.3)
		+1*(1-Math.pow(1.3, looting))/(1-1.3)
		+1*(1-Math.pow(1.3, prismal))/(1-1.3)
		+10000000000*(1-Math.pow(1.3, greed))/(1-1.3)
		+ totalRadonSpentOnOtherPerks;
}

	}
	
	if (typeof(input.getAttribute('type')) != "undefined" && input.getAttribute('type') == "checkbox") {
		input.addEventListener('change', (event) => {
		  var row = event.target.parentElement.parentElement;
		  if (event.target.checked) {
			row.setAttribute('class', row.getAttribute('class').replace('grey', ''));
		  } else {
			row.setAttribute('class', row.getAttribute('class').replace('grey', '') + ' grey');
		  }
		  calculate();
		})
	}
}

function exportPerks() {
	var exportedPerks = {};
	var saveTextArea = document.getElementById('save-text-area');
	var game = JSON.parse(LZString.decompressFromBase64(saveTextArea.value));
	
	for (var item in game.portal){
		//For smaller strings and backwards compatibility, perks not added to the object will be treated as if the perk is supposed to be level 0.
		if (game.portal[item].radLocked !== false || game.portal[item]["radLevel"] <= 0) continue;
		//Add the perk to the object with the desired level
		exportedPerks[item] = game.portal[item]["radLevel"];
	}
	
	if (document.getElementById('input-tenacity-enabled').checked) exportedPerks["Tenacity"] =     parseInt(inputs["tenacity"].value || 0);
	if (document.getElementById('input-resilience-enabled').checked) exportedPerks["Resilience"] =   parseInt(inputs["resilience"].value || 0);
	if (document.getElementById('input-criticality-enabled').checked) exportedPerks["Criticality"] =  parseInt(inputs["criticality"].value || 0);
	if (document.getElementById('input-equality-enabled').checked) exportedPerks["Equality"] =     parseInt(inputs["equality"].value || 0);
	if (document.getElementById('input-carpentry-enabled').checked) exportedPerks["Carpentry"] =    parseInt(inputs["carpentry"].value || 0);
	if (document.getElementById('input-artisanistry-enabled').checked) exportedPerks["Artisanistry"] = parseInt(inputs["artisanistry"].value || 0);
	if (document.getElementById('input-motivation-enabled').checked) exportedPerks["Motivation"] =   parseInt(inputs["motivation"].value || 0);
	if (document.getElementById('input-power-enabled').checked) exportedPerks["Power"] =        parseInt(inputs["power"].value || 0);
	if (document.getElementById('input-toughness-enabled').checked) exportedPerks["Toughness"] =    parseInt(inputs["toughness"].value || 0);
	if (document.getElementById('input-looting-enabled').checked) exportedPerks["Looting"] =      parseInt(inputs["looting"].value || 0);
	if (document.getElementById('input-prismal-enabled').checked) exportedPerks["Prismal"] =      parseInt(inputs["prismal"].value || 0);
	if (document.getElementById('input-greed-enabled').checked) exportedPerks["Greed"] =        parseInt(inputs["greed"].value || 0);

	exportedPerks = JSON.stringify(exportedPerks);
	var input = document.getElementById('input-export');
	input.value = LZString.compressToBase64(exportedPerks);
	input.focus();
	input.select();
	document.execCommand('copy');
}

function clearAndAutobuyPerks() {
	if (totalRadonEarned > 0) {
		var elements = document.getElementById('perks-col').getElementsByClassName('row');
		for (var i = elements.length - 1; i >= 0; i--) {
			var input = elements[i].getElementsByTagName('input')[1];
			if (typeof(input) !== "undefined") {
				input.value = 0;
			}
		}
		totalCost = totalRadonSpentOnOtherPerks;
		autobuyPerks(/*true for spendEverything */);
	}
}

function autobuyPerks(spendEverything) {
	var maxed = false;
	while (totalRadonEarned > totalCost) {
		if (spendEverything) {
			if (parseInt(inputs["tenacity"].value) >= maxTenacity) {
				h2 = Infinity;
			}
			if (parseInt(inputs["prismal"].value) >= maxPrismal) {
				h12 = Infinity;
			}
			if (parseInt(inputs["greed"].value) >= maxGreed) {
				h13 = Infinity;
			}
			
			var minCost = Math.min(h2, h3, h4, h6, h7, h8, h9, h10, h11, h12, h13);
			if (totalCost + minCost > totalRadonEarned) {
				return;
			}
		}
	
		var elements = document.getElementById('perks-col').getElementsByClassName('row');
		
		for (var i = elements.length - 1; i >= 0; i--) {
			if (elements[i].getAttribute('data-max') !== null) {
				var input = elements[i].getElementsByTagName('input')[1];
				input.value = parseInt(input.value) + 1;
				calculate();
				if (totalCost > totalRadonEarned) {
					input.value = parseInt(input.value) - 1;
					calculate();
					if (spendEverything) {
						elements[i].setAttribute('data-gain', 0);
						elements[i].removeAttribute('data-max');
						var maxGain = 0;
						var theElement = null;
						
						for (var j = elements.length - 1; j >= 0; j--) {
							if (elements[j].getAttribute('data-gain')) {
								var gain = parseFloat(elements[j].getAttribute('data-gain'));
								if (gain > maxGain) {
									maxGain = gain;
									theElement = elements[j];
								}
							}
						}
						
						if (theElement != null) {
							theElement.setAttribute('data-max', 'true');
						} else {
							console.log("Should never be here");
							maxed = true;
						}
						
					} else {
						maxed = true;
					}
				}
				break;
			}
		}
		if (maxed) break;
	}
}

if (window.localStorage.getItem("trimpWeights")) {
	var trimpWeights = JSON.parse(window.localStorage.getItem("trimpWeights"));
	if (trimpWeights.attackWeight != null) inputs["attack-weight"].value = trimpWeights.attackWeight;
	if (trimpWeights.healthWeight != null) inputs["health-weight"].value = trimpWeights.healthWeight;
	if (trimpWeights.radonWeight != null) inputs["radon-weight"].value = trimpWeights.radonWeight;
}
